<body>
    <header>
        <h1>N-Squared Puzzle Game</h1>

    </header>
    <main>
        <form action="">
            <h3>Choose a row size:</h3>
            <input type="radio" name="blocksize" id="threeX">
            <label for="threeX">3x3</label>
            <input type="radio" name="blocksize" id="fourX" checked>
            <label for="fourX">4x4</label>
            <!-- <input type="radio" name="blocksize" id="five">
            <label for="five">5x5</label>
            <input type="radio" name="blocksize" id="six">
            <label for="six">6x6</label> -->

            <input type="button" value="Submit" id="fourButton">
            <input type="button" value="Randomize" id="randomize">
            <input type="button" value="Solve Puzzle" id="solvePuzzle">
        </form>
        <br>
        <div class="gameBlocks">
            <div class="three" id="10"></div>
            <div class="three" id="11"></div>
            <div class="three" id="12"></div>
            <div class="three" id="13"></div>
            <div class="three" id="20"></div>
            <div class="three" id="21"></div>
            <div class="three" id="22"></div>
            <div class="three" id="23"></div>
            <div class="four" id="30"></div>
            <div class="four" id="31"></div>
            <div class="four" id="32"></div>
            <div class="four" id="33"></div>
            <div class="four" id="40"></div>
            <div class="four" id="41"></div>
            <div class="four" id="42"></div>
            <div class="blank" id="43"></div>

        </div>


    </main>
    <footer>

    </footer>

    <script src="index.js"></script>
</body>

</html>
